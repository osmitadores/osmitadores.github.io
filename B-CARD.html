<script>
    function createCard(name, faceid, tier, tiericon, crest, fullname, age, race, skill, alias, date) {

        if (crest === undefined) {
            crest = 'none';
        }

        return '\
    <div class="card">\
        <div id="cardbkg">\
            <div id="titulinho">Mitador ID Card</div>\
            <div id="idslot">ID 	' + faceid + ' </div> \
            <div id="infoplace">\
                <div id="name">\
                    ' + name + '\
                     <div id="joindate"> Join date: ' + date + ' </div> </div>\
                <div id="fullname">' + fullname + '</div>\
                <div id="aliases"><i>' + alias + '</i> </div>\
                <div id="age"> ' + age + ' </div>\
                <div id="blood"> ' + race + ' </div>\
                <div id="skill"> ' + skill + ' </div>\
                </div>\
            <div id="tiername">' + tier + '</div>\
            <div id="shitplacer">\
 <img class="alias" id="tiericon" src="http://os-mitadores.lucasflicky.com/files/theme/BADGES/' + tiericon + '.png">\
            </div>\
            <img   class="alias" id="cresticon" src="http://os-mitadores.lucasflicky.com/files/theme/BADGES/' + crest + '.png"> \
            <img id="prophoto" src="http://graph.facebook.com/' + faceid + '/picture?width=260&height=260"> \
<div id="decorlabel">\
                <img id="logo" src="mitinho.png"> \
            </div>\
        </div></div> <br>'
    }


    for (var i in Myth) {

        var xname = Myth[i].nome

        var xfaceid = Myth[i].faceId
        var xtier = Myth[i].tier[0].toUpperCase()

        if (xtier == "MINISTER") {
            for (var x in Myth[i].badges) {
                switch (Myth[i].badges[x][1]) {
                    case "prime":
                        xtier = "PRIME MINISTER";
                        break;
                    case 'diamond':
                        xtier = "DIAMOND MINISTER";
                        break;
                    case 'platinum':
                        xtier = "PLATINUM MINISTER";
                        break;
                    case 'gold':
                        xtier = "PLATINUM MINISTER";
                        break;
                };
            };
        };
        var xtiericon = Myth[i].tier[1][1] !Myth[i].crest ? xcrest = 'none' : xcrest = Myth[i].crest[1]

        var xfullname = Myth[i].nome
        var xage = Myth[i].idade
        var xrace = Myth[i].race
        var xskill = Myth[i].skill
        var xalias = Myth[i].alias
        var xdate = Myth[i].ano



        var leCard = createCard(xname, xfaceid, xtier, xtiericon, xcrest, xfullname, xage, xrace, xskill, xalias, xdate)
        document.getElementById('cardhere').innerHTML += leCard;

    }
</script>
